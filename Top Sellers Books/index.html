<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-app="myApp">
		<div class="header">
			<div class="container">
				<h1>Book End</h1>
			</div>
		</div>

		<div class="main" ng-controller="MainController">
			<div class="container">

				<h1>{{ title }}</h1>
				<h2>{{ promo }}</h2>

		<div ng-repeat="product in products" class="col-md-6">
			<div class="thumbnail">
				<img ng-src="{{ product.cover }}">
				<p class="title">{{ product.name }}</p>
				<p class="price">{{ product.price | currency }}</p>
				<p class="date">{{ product.pubdate | date }}</p>
				<div class="rating">
					<p class="likes" ng-click="plusOne($index)">+ {{ product.likes }} </p>
					<p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }} </p>
				</div>
			</div>
		</div>

			</div>
		</div>

		<div class="footer">
			<div class="container">
				<h2>Available for iPhone and Android.</h2>
				<img src="img/app-store.png" width="120px">
				<img src="img/google-play.png" width="110px">
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
